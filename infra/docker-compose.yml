version: "3.8"

services:
  gateway:
    build: ../gateway
    command: ["sh", "-c", "echo 'Gateway placeholder'; sleep 3600"]
    ports:
      - "4000:4000"
    environment:
      - CPP_SERVICE_URL=http://cpp-core:8080
      - TF_SERVING_URL=http://tf-serving:8501

  cpp-core:
    build: ../cpp-core
    command: ["./soundcanvas_core", "--serve"]
    ports:
      - "8080:8080"
    environment:
      - SC_TF_SERVING_URL=http://tf-serving:8501/v1/models/soundcanvas:predict
      - SC_DEFAULT_MODE=model
      - SC_OUTPUT_DIR=/app/examples
      - SC_HTTP_PORT=8080
    volumes:
      - ../cpp-core/examples:/app/examples
    depends_on:
      - tf-serving

  # Custom TensorFlow Serving container (Apple Silicon compatible)
  tf-serving:
    build:
      context: ../ml
      dockerfile: Dockerfile.tfserving
    ports:
      - "8501:8501"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8501/v1/models/soundcanvas || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3